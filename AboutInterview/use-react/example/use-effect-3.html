<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use-effect-3</title>
    <script src="./react.development.js" crossorigin></script>
    <script src="./react-dom.development.js" crossorigin></script>
    <script src="./redux.js"></script>
    <script src="./babel.js" crossorigin></script>
</head>

<body>
<div id="root"></div>

<script type="text/babel" data-presets="react,stage-3">

    const { useState, useEffect } = React;


    function App() {
        const [items, setIsReverse] = useState('items');
        useEffect(()=>{
        console.log('use -effect',items)
        },[items])

        return (
            <>
                <button onClick={() => setIsReverse('change items')}>
                    {items}
                </button>
            </>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"),{
        identifierPrefix:'my_code_test'
    })
    // ReactDOMRoot的原型上具有render方法
    root.render(<App />);
</script>
</body>

</html>
