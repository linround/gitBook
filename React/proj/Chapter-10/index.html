<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React without JSX</title>
    <script src="./react.development.js" crossorigin></script>
    <script src="./react-dom.development.js" crossorigin></script>
    <script src="./remix-router.js"></script>
    <script src="./react-router.js" ></script>
    <script src="./react-router-dom.js"></script>
    <script src="./redux.js"></script>
    <script src="./babel.js" crossorigin></script>
</head>

<body>
<div id="root"></div>

<script type="text/babel" data-presets="react,stage-3">

  const Log = React.memo(function Log({print}) {
    console.log('Log render');
    const buttonElement = React.createElement("button", {
      onClick: print
    }, "print");
    return React.createElement("div", null,buttonElement);
  });

  function App() {
    console.log('Demo render');
    const [count, setCount] = React.useState(0);
    const [name, setName] = React.useState('张三');
    /**
     *
     * 改变 count， print 会重新创建
     * 会触发 Log 组件的重新渲染
     *
     * 改变 name， print 不会重新创建
     * 不会触发 Log 组件的重新渲染
     *
     **/

    const print = React.useCallback(() => {
      console.log('print', count);
    }, [count]);
    /*
    *
    * 如果使用 print2
    * 当name 变化时，print2 会重新创建
    * 会触发 Log 组件的重新渲染
    *
    * */

    const print2 = () => {
      console.log('print2', count);
    };

    const countButtonElement = React.createElement("button", {
      onClick: () => setCount(count + 1)
    }, "改变 count:", count);

    const nameButtonElement = React.createElement("button", {
      onClick: () => setName(`张三${Date.now()}`)
    }, "改变 name:", name);

    const logElement = React.createElement(Log, {
      print: print
    });

    return React.createElement("div", null, countButtonElement, nameButtonElement,logElement);
  }

  const root = ReactDOM.createRoot(document.getElementById("root")); // root.render(<Example />);

  const appElement = React.createElement(App, null);
  root.render( appElement);
</script>
</body>

</html>
