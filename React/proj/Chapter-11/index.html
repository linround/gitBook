<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React without JSX</title>
    <script src="./react.development.js" crossorigin></script>
    <script src="./react-dom.development.js" crossorigin></script>
    <script src="./remix-router.js"></script>
    <script src="./react-router.js" ></script>
    <script src="./react-router-dom.js"></script>
    <script src="./redux.js"></script>
    <script src="./babel.js" crossorigin></script>
</head>

<body>
<div id="root"></div>

<script type="text/babel" data-presets="react,stage-3">
  function Demo() {
    debugger
    var [data, setData] = React.useState(100);
    debugger
    const [age, setAge] = React.useState(200);
    debugger
    const [name, setName] = React.useState(300);

    const change = () => {
      debugger
      setData(data+1);
      debugger
      setAge(age+1);
      debugger
      setName(name+1);
    };

    return React.createElement("div", {
      onClick: () => change()
    }, "data:", data, ", age:", age, ", name:", name);
  }
  function App() {
    return React.createElement(Demo, null);
  }
  const root = ReactDOM.createRoot(document.getElementById("root")); // root.render(<Example />);
 const app = React.createElement(App, null);
  root.render( app);
</script>
</body>

</html>
