<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React without JSX</title>
    <script src="./react.development.js" crossorigin></script>
    <script src="./react-dom.development.js" crossorigin></script>
    <script src="./remix-router.js"></script>
    <script src="./react-router.js" ></script>
    <script src="./react-router-dom.js"></script>
    <script src="./redux.js"></script>
    <script src="./babel.js" crossorigin></script>
</head>

<body>
<div id="root"></div>

<script type="text/babel" data-presets="react,stage-3">
  function App() {
    const [a, addA] = React.useState(1);
    const [b, addB] = React.useState(1);

    React.useEffect(() => {
      /*
      * 此处即可获取到 DOM
      * */
      const buttons = document.querySelectorAll('button')
      console.log('*****buttons******11111*')
      console.log(buttons.length,buttons)
      console.log('*****buttons******22222*')
      console.log("useEffect");
      return () => {
        console.log("useEffect unmount");
      };
    }, [a, b]);

    const aButton = React.createElement("button", {
      onClick: () => {
        debugger
        addA(a + 1)
        addB(100)
      }
    }, "addA");
    const bButton = React.createElement("button", {
      onClick: () => {
        debugger
        addB(b + 1)
      }
    }, "addB");

    return React.createElement("div", null, "a:", a, ",b:", b, aButton, bButton);
  }

  const root = ReactDOM.createRoot(document.getElementById("root"));
  const myAppElement = React.createElement(App, null);
  root.render(myAppElement);
</script>
</body>

</html>
