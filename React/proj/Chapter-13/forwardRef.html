<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React without JSX</title>
    <script src="./react.development.js" crossorigin></script>
    <script src="./react-dom.development.js" crossorigin></script>
    <script src="./remix-router.js"></script>
    <script src="./react-router.js" ></script>
    <script src="./react-router-dom.js"></script>
    <script src="./redux.js"></script>
    <script src="./babel.js" crossorigin></script>
</head>

<body>
<div id="root"></div>

<script type="text/babel" data-presets="react,stage-3">

  const MyNormalComponent = function (props) {
    console.log('MyNormalComponent props:',props)
    return (
      <div>normal component</div>
    )
  }

  const MyForwardRef = React.forwardRef(function MyInput(props, ref) {
    console.log('MyForwardRef props:',props,ref)

    return (
        <button ref={ref}>forwardRef</button>
    );
  });


  function Demo() {
    const useRef1 = React.createRef();
    const useRef2 = React.createRef();
    React.useEffect(() => {
      console.log(useRef1.current)
    }, [useRef1]);

    return (
      <>
        <MyForwardRef ref={useRef1} />
        <MyNormalComponent ref={useRef2} />
      </>
    )
  }








  const root = ReactDOM.createRoot(document.getElementById("root"))

  root.render(
    <Demo />
  )
</script>
</body>

</html>
