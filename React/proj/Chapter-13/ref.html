<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React without JSX</title>
    <script src="./react.development.js" crossorigin></script>
    <script src="./react-dom.development.js" crossorigin></script>
    <script src="./remix-router.js"></script>
    <script src="./react-router.js" ></script>
    <script src="./react-router-dom.js"></script>
    <script src="./redux.js"></script>
    <script src="./babel.js" crossorigin></script>
</head>

<body>
<div id="root"></div>

<script type="text/babel" data-presets="react,stage-3">
    function Demo() {
        console.log('Demo render');
        const useRef = React.useRef(10);
        const createRef = React.createRef(100);

        debugger
        React.useLayoutEffect(() => {
            debugger
            console.log('useRef=======useLayoutEffect========', useRef);
            console.log('createRef====useLayoutEffect=====', createRef);
        }, [createRef, useRef])
        React.useEffect(() => {
          debugger
            console.log('useRef===============', useRef);
            console.log('createRef', createRef);
        }, [createRef, useRef]);
        const [data, setData] = React.useState(0);

        const useRefElement = React.createElement("h1", {
            ref: useRef
        }, "useRef")

        const createRefElement = React.createElement("h2", {
            ref: createRef
        }, "createRef")

        const buttonElement = React.createElement("button", {
            onClick: () => setData(data + 1)
        }, "改变", data);

        return React.createElement(
            "div",
            null,
            useRefElement,
            createRefElement,
            buttonElement
        );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));

    const rootElement = React.createElement(Demo, null);
    root.render( rootElement);
</script>
</body>

</html>
