<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React without JSX</title>
    <script src="./react.development.js" crossorigin></script>
    <script src="./react-dom.development.js" crossorigin></script>
    <script src="./remix-router.js"></script>
    <script src="./react-router.js" ></script>
    <script src="./react-router-dom.js"></script>
    <script src="./redux.js"></script>
    <script src="./babel.js" crossorigin></script>
</head>

<body>
<div id="root"></div>

<script type="text/babel" data-presets="react,stage-3">
  function AboutTab() {
    return (
      <p>Welcome to my profile!</p>
    );
  }
  function ContactTab() {
    return (
      <>
        <p>
          You can find me online here:
        </p>
        <ul>
          <li>admin@mysite.com</li>
          <li>+123456789</li>
        </ul>
      </>
    );
  }


  const PostsTab = React.memo(function PostsTab() {
    // Log once. The actual slowdown is inside SlowPost.
    console.log('[ARTIFICIALLY SLOW] Rendering 500 <SlowPost />');

    let items = [];
    for (let i = 0; i < 500; i++) {
      items.push(<SlowPost key={i} index={i} />);
    }
    return (
      <ul className="items">
        {items}
      </ul>
    );
  });

  function SlowPost({ index }) {
    let startTime = performance.now();
    while (performance.now() - startTime < 1) {
      // Do nothing for 1 ms per item to emulate extremely slow code
    }

    return (
      <li className="item">
        Post #{index + 1}
      </li>
    );
  }
  function TabButton({ children, isActive, onClick }) {
    if (isActive) {
      return <b>{children}</b>
    }
    return (
      <button onClick={() => {
        onClick();
      }}>
        {children}
      </button>
    )
  }

  function TabContainer() {
    const [isPending, startTransition] = React.useTransition();
    const [tab, setTab] = React.useState('about');

    function selectTab(nextTab) {
      startTransition(() => {
        setTab(nextTab);
      });
    }

    return (
      <>
        <TabButton
          isActive={tab === 'about'}
          onClick={() => selectTab('about')}
        >
          About
        </TabButton>
        <TabButton
          isActive={tab === 'posts'}
          onClick={() => selectTab('posts')}
        >
          Posts (slow)
        </TabButton>
        <TabButton
          isActive={tab === 'contact'}
          onClick={() => selectTab('contact')}
        >
          Contact
        </TabButton>
        <hr />
        {tab === 'about' && <AboutTab />}
        {tab === 'posts' && <PostsTab />}
        {tab === 'contact' && <ContactTab />}
      </>
    );
  }






  const root = ReactDOM.createRoot(document.getElementById("root"))
  // root.render(<Example />);
  root.render(
    <TabContainer />
  )
</script>
</body>

</html>
