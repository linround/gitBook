<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React without JSX</title>
    <script src="./react.development.js" crossorigin></script>
    <script src="./react-dom.development.js" crossorigin></script>
    <script src="./remix-router.js"></script>
    <script src="./react-router.js" ></script>
    <script src="./react-router-dom.js"></script>
    <script src="./redux.js"></script>
    <script src="./babel.js" crossorigin></script>
</head>

<body>



<div id="root"></div>
<input disabled />
<input  type="email" pattern="/123/" />

<script type="text/babel" data-presets="react,stage-3">


  function Search() {
    function search(formData) {
      const query = formData.get("query");
      alert(`You searched for '${query}'`);
    }
    return (
      <form action={search}>
        <input name="query" />
        <button type="submit">Search</button>
      </form>
    );
  }
  function Demo() {
    const [query, setQuery] = React.useState('')
    return (
      <div  data-text={'sssssss'}>

        <Search/>
        <div>
          搜索：
          <input value={query} onChange={(e)=>setQuery(e.target.value)} />
        </div>
      </div>
    );
  }





const element = document.getElementById("root")
  const root = ReactDOM.createRoot(element)

  // root.render(<Example />);
  root.render(
    <Demo />
  )

  // ReactDOM.hydrateRoot(<Demo/>,element)
  ReactDOM.prefetchDNS("https://example.com")
</script>
</body>

</html>
