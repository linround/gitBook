<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React without JSX</title>
    <script src="./react.development.js" crossorigin></script>
    <script src="./react-dom.development.js" crossorigin></script>
    <script src="./remix-router.js"></script>
    <script src="./react-router.js" ></script>
    <script src="./react-router-dom.js"></script>
    <script src="./redux.js"></script>
    <script src="./babel.js" crossorigin></script>
</head>

<body>
<style>
    .dark {
        background-color: #333;
        color: #fff;
    }
    .light {
        background-color: #fff;
        color: #333;
    }
</style>
<div id="root"></div>

<script type="text/babel" data-presets="react,stage-3">



  function createTodos() {
    const todos = [];
    for (let i = 0; i < 5; i++) {
      todos.push({
        id: i,
        text: "Todo " + (i + 1),
        completed: Math.random() > 0.5
      });
    }
    return todos;
  }

  function filterTodos(todos, tab) {
    console.log('正在过滤 ' + todos.length + ' todos for "' + tab + '" tab.');
    let startTime = performance.now();
    while (performance.now() - startTime < 500) {
      // 500ms 不执行任何操作，模拟一些耗时的代码
    }

    return todos.filter(todo => {
      if (tab === 'all') {
        return true;
      } else if (tab === 'active') {
        return !todo.completed;
      } else if (tab === 'completed') {
        return todo.completed;
      }
    });
  }

  function TodoList({ todos, theme, tab }) {
    // 此处如果使用 useMemo,会导致theme 变化时也发生计算，从而导致性能问题
    const visibleTodos = React.useMemo(
      () => filterTodos(todos, tab),
      [todos, tab]
    );
    return (
      <div className={theme}>
        <p><b>Note: <code>filterTodos</code></b></p>
        <ul>
          {visibleTodos.map(todo => (
            <li key={todo.id}>
              {todo.completed ?
                <s>{todo.text}</s> :
                todo.text
              }
            </li>
          ))}
        </ul>
      </div>
    );
  }



  const todos = createTodos();



   function App() {
    const [tab, setTab] = React.useState('all');
    const [isDark, setIsDark] = React.useState(false);
    return (
      <>

        <button onClick={() => setTab('all')}>
          All
        </button>
        <button onClick={() => setTab('active')}>
          Active
        </button>
        <button onClick={() => setTab('completed')}>
          Completed
        </button>
        <br />
        <label>
          <input
            type="checkbox"
            checked={isDark}
            onChange={e => setIsDark(e.target.checked)}
          />
          Dark mode
        </label>
        <hr />
        <TodoList
          todos={todos}
          tab={tab}
          theme={isDark ? 'dark' : 'light'}
        />
      </>
    );
  }







  const root = ReactDOM.createRoot(document.getElementById("root"))
  root.render(
    <App/>
  )
</script>
</body>

</html>
