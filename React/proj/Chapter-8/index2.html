<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React without JSX</title>
    <script src="./react.development.js" crossorigin></script>
    <script src="./react-dom.development.js" crossorigin></script>
    <script src="./remix-router.js"></script>
    <script src="./react-router.js" ></script>
    <script src="./react-router-dom.js"></script>
    <script src="./redux.js"></script>
    <script src="./babel.js" crossorigin></script>
</head>
<body>

<div id="root"></div>
</body>
</html>

<script>
 const MyContext = React.createContext({
    value: 'myContext'
  });
 console.log(MyContext,'1111');

    function Demo() {
      const {
      value
    } = React.useContext(MyContext);

      console.log(MyContext._currentValue,'222');
      setTimeout(()=>{
        console.log(MyContext._currentValue,'333');
      },5000)
      return React.createElement("div", null, "Demo:", value);
    }


    function App() {
      const [value, setValue] = React.useState(1);
      const demo = React.createElement(Demo, null);
      const provider1 =  React.createElement(MyContext.Provider, {
        value: {
          value
        }
      },demo)

      const  provider2 =React.createElement(MyContext.Provider, {
        value: {
          value: 1000
        }
      }, demo)
      return React.createElement("div", null, provider1,provider2 ,React.createElement("button", {
      onClick: () => setValue(value + 1)
    }, "change"));
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    const app = React.createElement(App, null);

    root.render( app);
</script>
