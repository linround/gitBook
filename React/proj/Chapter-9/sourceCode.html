<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React without JSX</title>
    <script src="./react.development.js" crossorigin></script>
    <script src="./react-dom.development.js" crossorigin></script>
    <script src="./remix-router.js"></script>
    <script src="./react-router.js" ></script>
    <script src="./react-router-dom.js"></script>
    <script src="./redux.js"></script>
    <script src="./babel.js" crossorigin></script>
</head>

<body>
<div id="root"></div>

<script type="text/babel" data-presets="react,stage-3">
  const MyContext = React.createContext({
    value:'myContext'
  });
  function Demo() {
    const {value} = React.useContext(MyContext);
    return <div>Demo:{value}</div>;
  }
  function ConsumerDemo() {
    return (
        <MyContext.Consumer>
            {({value}) => <div>ConsumerDemo:{value}</div>}
        </MyContext.Consumer>
    )
  }

  function App() {
    const [value,setValue] = React.useState(1);
    return (
      <div>
        <MyContext.Provider value={{value}}>
          <Demo />
          <ConsumerDemo/>
        </MyContext.Provider>
        <button onClick={() => setValue(value+1)}>change</button>
      </div>
    )
  }




  const root = ReactDOM.createRoot(document.getElementById("root"))
  root.render(<App />)
</script>
</body>

</html>
