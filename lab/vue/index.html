<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改</title>
  <script src="./vue.js"></script>
  <div id="app">
    <my-component>
        <div slot="testSlot">修改</div>
    </my-component>
  </div>
</head>
<body>
<script>
  const myComponent = {
    data() {
      return {}
    },
    render(createElement) {
      const body = this.$slots.body || []
      const def = this.$slots.default || []
      console.log(createElement('div',
        {
          "attrs": {
            "slot": "testSlot",
          },
          "slot": "testSlot"
        },['默认插槽']))
      return createElement(
              'div', {
          "attrs": {
            "slot": "testSlot",
          },
          "slot": "testSlot",
        }, ['你好正常', ...def, ...body,createElement('div',
          {
            "attrs": {
              "slot": "testSlot",
            },
            "slot": "testSlot"
          },['默认插槽'])]
      )
    },
  }
  new Vue({
    el:"#app",
    components:{
      myComponent
    },
    data(){
      return {
        name:'lin'
      }
    }
  })

</script>
</body>
</html>
